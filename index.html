<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer app</title>
  </head>
  <body>
    <div class="timer-input-section">
      <!-- ======================= Label for Hours      ============================== -->
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" placeholder="0" />
      <!-- ======================= Label for Minutes      ============================== -->
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" placeholder="0" />
      <!-- ======================= Label for Seconds      ============================== -->
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" min="0" placeholder="0" />
      <!-- ======================= Button for New Timer     ============================== -->
      <button onclick="startNewTimer()">Start New Timer</button>
    </div>

    <div class="active-timers-section" id="activeTimers"></div>
    <script src="script.js"></script>
  </body>
</html>
